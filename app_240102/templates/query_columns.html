<!DOCTYPE html>
<html>
<head>
    <title>컬럼을 선택하세요</title>
    <!-- 필요한 경우 추가 CSS 또는 JavaScript 여기에 포함 -->
</head>
<body>
    <form action="/queryrun" method="post">
        <label for="columns-select">컬럼 선택:</label>
        <br>
        <select name="columns" id="columns-select" multiple>
            {% for column in columns.columns %}
                <option>{{ column }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="제출">
    </form>
</body>
</html>
